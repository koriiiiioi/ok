



<!DOCTYPE html>
<html>
<head>
    <title>facebook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://sweet-kulfi-b0eb64.netlify.app" 
            allow="fullscreen" 
            allowfullscreen
            frameborder="0"
            scrolling="yes"
        ></iframe>
    </div>

    <script>
        // Block right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Block Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
            // Block F12 (Developer Tools)
            else if (e.keyCode === 123) {
                e.preventDefault();
            }
            // Block Ctrl+Shift+I (Developer Tools)
            else if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
            }
            // Block Ctrl+Shift+J (Developer Tools)
            else if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
            }
            // Block Ctrl+Shift+C (Inspect Element)
            else if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
            }
        });

        // Additional protection against opening developer tools
        function detectDevTools() {
            if (window.outerWidth - window.innerWidth > 100 || 
                window.outerHeight - window.innerHeight > 100) {
                document.body.innerHTML = '<h1 style="text-align:center;padding-top:50px;">Developer Tools is not allowed</h1>';
                window.location.reload();
            }
        }
        
        setInterval(detectDevTools, 1000);
        window.addEventListener('resize', detectDevTools);
    </script>
</body>
</html>
